name: Build Cross-Platform Binaries

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g. v0.1.0) used when manually dispatching'
        required: false
        type: string

permissions:
  contents: write   # needed to create releases/upload assets

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux
          - os: macos-latest
            target: macos
          - os: windows-latest
            target: windows
    env:
      PYTHON_VERSION: '3.13'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug event context
        shell: bash
        run: |
          echo "event_name=${GITHUB_EVENT_NAME}"
          echo "github.ref=${GITHUB_REF}"
          echo "github.ref_name=${GITHUB_REF_NAME}"
          echo "github.sha=${GITHUB_SHA}"
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then echo "is_tag=yes"; else echo "is_tag=no"; fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        shell: bash
        run: |
          uv sync --group dev

      - name: Build binary using nuitka
        shell: bash
        run: |
          sh build.sh

      - name: Smoke test binary
        shell: bash
        run: |
          echo "ðŸ§ª Testing executable functionality..."
          
          # Determine executable path based on platform
          if [[ "${{ matrix.target }}" == "windows" ]]; then
            EXECUTABLE_PATH="build/lu.exe"
          else
            EXECUTABLE_PATH="build/lu"
          fi
          
          # Check if executable exists
          if [[ ! -f "$EXECUTABLE_PATH" ]]; then
            echo "âŒ Executable not found at $EXECUTABLE_PATH"
            exit 1
          fi
          
          echo "ðŸ“ Testing executable: $EXECUTABLE_PATH"
          
          # Test with --help
          echo "Testing with --help..."
          if [[ "${{ matrix.target }}" == "windows" ]]; then
            # Set UTF-8 encoding for Windows
            export PYTHONIOENCODING=utf-8
          fi
          
          if "$EXECUTABLE_PATH" --help >/dev/null 2>&1; then
            echo "âœ… --help test passed"
          else
            echo "âš ï¸ --help test failed, trying --support..."
            if "$EXECUTABLE_PATH" --support >/dev/null 2>&1; then
              echo "âœ… --support test passed"
            else
              echo "âŒ Both --help and --support tests failed"
              exit 1
            fi
          fi
          
          echo "âœ… Smoke test passed!"

      - name: Archive artifact
        if: success()
        shell: bash
        run: |
          echo "ðŸ“¦ Preparing artifact for upload..."
          
          # Create upload directory
          mkdir -p build/upload
          
          # Copy executable to upload directory with platform-specific naming
          if [[ "${{ matrix.target }}" == "windows" ]]; then
            cp build/lu.exe build/upload/lu-${{ matrix.target }}.exe
            echo "ðŸ“ Prepared: build/upload/lu-${{ matrix.target }}.exe"
          else
            cp build/lu build/upload/lu-${{ matrix.target }}
            echo "ðŸ“ Prepared: build/upload/lu-${{ matrix.target }}"
          fi
          
          # List what's in the upload directory
          echo "ðŸ“‹ Upload directory contents:"
          ls -la build/upload/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lu-${{ matrix.target }}
          path: build/upload/*
          if-no-files-found: error

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: >-
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch' && inputs.version != '')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract or set tag name
        id: tag
        shell: bash
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            if [[ -z "${{ inputs.version }}" ]]; then
              echo "workflow_dispatch requires inputs.version" >&2; exit 1; fi
            VERSION='${{ inputs.version }}'
            if [[ ! $VERSION =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo "Invalid version format: $VERSION" >&2; exit 1; fi
            echo "Using manual version: $VERSION"
            echo "tag_name=$VERSION" >> $GITHUB_OUTPUT
          else
            REF_TAG="${GITHUB_REF##*/}"
            echo "Detected tag from ref: $REF_TAG"
            echo "tag_name=$REF_TAG" >> $GITHUB_OUTPUT
          fi

      - name: Ensure tag exists (workflow_dispatch only)
        if: github.event_name == 'workflow_dispatch'
        shell: bash
        run: |
          set -e
          VERSION='${{ inputs.version }}'
          git fetch --tags --quiet
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists (remote or local)."
          else
            git config user.name "github-actions"
            git config user.email "actions@github.com"
            git tag -a "$VERSION" -m "Release $VERSION"
            git push origin "$VERSION"
            echo "Created and pushed tag $VERSION"
          fi

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts structure:" >&2
          find artifacts -type f -maxdepth 3 -print || true
          echo "File sizes:" >&2
          ls -l artifacts/* || true

      - name: Generate checksums
        run: |
          cd artifacts
          for f in */*; do
            sha256sum "$f" > "$f.sha256"
          done

      - name: Verify assets exist
        run: |
          set -e
          test -f artifacts/lu-linux/lu-linux || { echo 'missing linux binary'; exit 1; }
          test -f artifacts/lu-macos/lu-macos || { echo 'missing macos binary'; exit 1; }
          test -f artifacts/lu-windows/lu-windows.exe || { echo 'missing windows binary'; exit 1; }
          echo "All expected assets present."

      - name: Prepare release assets directory
        shell: bash
        run: |
          mkdir release-assets
          find artifacts -type f -maxdepth 3 -print
          cp artifacts/lu-linux/lu-linux release-assets/lu-linux
          cp artifacts/lu-macos/lu-macos release-assets/lu-macos
          cp artifacts/lu-windows/lu-windows.exe release-assets/lu-windows.exe
          cp artifacts/lu-linux/lu-linux.sha256 release-assets/lu-linux.sha256 || true
          cp artifacts/lu-macos/lu-macos.sha256 release-assets/lu-macos.sha256 || true
          cp artifacts/lu-windows/lu-windows.exe.sha256 release-assets/lu-windows.exe.sha256 || true
          ls -l release-assets

      - name: Re-create release (idempotent)
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          TAG='${{ steps.tag.outputs.tag_name }}'
          # Delete existing release if present (ignore errors)
          gh release view "$TAG" >/dev/null 2>&1 && gh release delete "$TAG" -y || true
          # (Tag already exists from earlier logic; do not delete tag, only release)
          gh release create "$TAG" release-assets/* \
            --title "$TAG" \
            --generate-notes
          echo "Release URL:" $(gh release view "$TAG" --json url -q .url)

      - name: Display release summary
        shell: bash
        run: |
          echo "Published release for tag ${{ steps.tag.outputs.tag_name }} with assets:" 
          ls -1 release-assets
