name: Build Cross-Platform Binaries

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g. v0.1.0) used when manually dispatching'
        required: false
        type: string

permissions:
  contents: write   # needed to create releases/upload assets

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux
          - os: macos-latest
            target: macos
          - os: windows-latest
            target: windows
    env:
      PYTHON_VERSION: '3.13'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: |
          uv pip install .
          uv pip install pyinstaller

      - name: Build binary
        shell: bash
        run: |
          APP_NAME=lu
          if [[ "${{ matrix.target }}" == "windows" ]]; then
            APP_NAME=lu.exe
          fi
          pyinstaller --onefile --name "$APP_NAME" main.py

      - name: Archive artifact
        if: success()
        shell: bash
        run: |
          mkdir dist/upload
          if [[ "${{ matrix.target }}" == "windows" ]]; then
            mv dist/lu.exe dist/upload/lu-${{ matrix.target }}.exe
          elif [[ "${{ matrix.target }}" == "macos" ]]; then
            mv dist/lu dist/upload/lu-${{ matrix.target }}
          else
            mv dist/lu dist/upload/lu-${{ matrix.target }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lu-${{ matrix.target }}
          path: dist/upload/*
          if-no-files-found: error

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          for f in */*; do
            sha256sum "$f" > "$f.sha256"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*/*
            artifacts/*/*.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
